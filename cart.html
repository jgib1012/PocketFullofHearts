<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Pocket Full of Hearts</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe0ec;
      margin: 0;
      padding: 0;
      color: black;
    }
    nav {
      background-color: black;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav ul li a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }
    nav ul li a:hover { 
      background-color: white; 
      color: black; 
      padding: 5px 10px; 
      border-radius: 5px; 
    }
    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
    }
    .cart-item {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-details p {
      margin: 6px 0;
    }
    .remove-btn {
      margin-top: 10px;
      background-color: black;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #fc94af;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }
    .checkout-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #fc94af;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .checkout-btn:hover {
      background-color: black;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="clothes.html">Clothes</a></li>
      <li><a href="accessories.html">Accessories</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="ContactUs.html">Contact</a></li>
      <li><a href="cart.html" id="cartLink">ðŸ›’ Cart</a></li>
    </ul>
  </nav>

  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <div class="total" id="totalPrice">Total: $0.00</div>

    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </div>

  <script>
    // Update Cart Badge
    function updateCartBadge() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartLink = document.getElementById("cartLink");

      if (count > 0) {
        cartLink.innerHTML = `ðŸ›’ Cart <span style="
          background:#fc94af;
          color:white;
          padding:2px 8px;
          border-radius:12px;
          font-size:14px;
          margin-left:6px;
        ">${count}</span>`;
      }
    }
    updateCartBadge();

    // Render Cart
    const cartItemsDiv = document.getElementById("cartItems");
    const totalPriceDiv = document.getElementById("totalPrice");

    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartItemsDiv.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceDiv.innerText = "Total: $0.00";
        return;
      }

      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-details">
            <p><strong>${item.name}</strong></p>
            <p>Size: ${item.size}</p>
            <p>Color: ${item.color}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: $${(item.price * item.quantity).toFixed(2)}</p>
            <button class="remove-btn" data-index="${index}">Remove</button>
          </div>
        `;

        total += item.price * item.quantity;
        cartItemsDiv.appendChild(itemDiv);
      });

      totalPriceDiv.innerText = `Total: $${total.toFixed(2)}`;
    }

    // Remove Item
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("remove-btn")) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const index = e.target.getAttribute("data-index");
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartBadge();
        renderCart();
      }
    });

    renderCart();
  </script>

</body>
</html>
